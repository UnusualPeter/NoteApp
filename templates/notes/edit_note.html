{% extends 'base.html' %}

{% block form %}
    <div class="row mb mt">
        <div class="col s12 m8 l4 offset-l4">
            <div class="input-field">
                <h3>Edita esta nota</h3>
                <form action="{% url 'notes:save_edit_note' note.id %}" method="post">
                    {% csrf_token %}
                    {% if error_message %}
                        <div id="error" class="card-panel red accent-3 error-edit">{{ error_message }}</div>
                    {% endif %}
                    <div class="input-field">
                        <input id="title-note" type="text" name="title-note" data-length="100" value="{{ note.title_note }}">
                        <label for="title-note">TÃ­tulo de la nota</label>
                    </div>
                    <div class="input-field">
                        <textarea id="content-note" class="materialize-textarea" name="content-note">{{ note.content_note }}</textarea>
                        <label for="content-note">Contenido de la nota</label>
                    </div>
                    <div class="input-field">
                        <button class="btn green darken-2 waves-effect waves-light" type="submit" name="action">Guardar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock form %}
